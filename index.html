<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор сборки заказов</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: var(--light);
            display: none;
        }
        
        .dinner-warning {
            background-color: var(--warning);
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            color: var(--dark);
        }
        
        .contact-form {
            display: none;
        }
        
        .contact-btn {
            margin-top: 20px;
            background-color: var(--dark);
        }
        
        .contact-btn:hover {
            background-color: #1a252f;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Калькулятор сборки заказов</h1>
            <p>Расчет времени окончания работы</p>
        </header>
        
        <div class="card">
            <h2>Введите данные для расчета</h2>
            <div class="form-group">
                <label for="current-time">Текущее время:</label>
                <input type="time" id="current-time" value="09:00">
                <button id="set-current-time" class="btn-secondary" style="margin-top: 10px; width: auto;">Установить текущее время</button>
            </div>
            
            <div class="form-group">
                <label for="remaining-lines">Осталось строк для сборки:</label>
                <input type="number" id="remaining-lines" placeholder="Введите количество строк" min="1" value="600">
            </div>
            
            <button id="calculate-btn">Рассчитать время окончания</button>
            
            <div class="result" id="result">
                <h3>Результаты расчета:</h3>
                <p id="completion-time">Время окончания: </p>
                <div class="timer" id="timer">00:00:00</div>
                <p id="work-details">Детали расчета:</p>
            </div>
            
            <div class="dinner-warning" id="dinner-warning">
                ВНИМАНИЕ! Сегодня будет ужин, так как работа завершится после 22:00
            </div>
        </div>
        
        <button class="contact-btn" id="contact-btn">СВЯЗЬ С ПРИЕМКОЙ</button>
        
        <div class="card contact-form" id="contact-form">
            <h2>Форма связи с приемкой</h2>
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" placeholder="Введите ваше имя">
            </div>
            
            <div class="form-group">
                <label for="email">Ваш email:</label>
                <input type="email" id="email" placeholder="Введите ваш email">
            </div>
            
            <div class="form-group">
                <label for="issue">Проблема:</label>
                <select id="issue">
                    <option value="1">Не закрыта ТЕ</option>
                    <option value="2">Нет товара на ТЕ</option>
                    <option value="3">Не могу найти ТЕ</option>
                    <option value="4">Другое</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comments">Комментарии:</label>
                <textarea id="comments" rows="4" placeholder="Опишите проблему подробнее"></textarea>
            </div>
            
            <button id="submit-request" class="btn-secondary">Отправить запрос</button>
        </div>
        
        <footer>
            <p>© 2023 Калькулятор сборки заказов</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const currentTimeInput = document.getElementById('current-time');
            const setCurrentTimeBtn = document.getElementById('set-current-time');
            const remainingLinesInput = document.getElementById('remaining-lines');
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');
            const completionTimeP = document.getElementById('completion-time');
            const timerDiv = document.getElementById('timer');
            const workDetailsP = document.getElementById('work-details');
            const dinnerWarningDiv = document.getElementById('dinner-warning');
            const contactBtn = document.getElementById('contact-btn');
            const contactForm = document.getElementById('contact-form');
            const submitRequestBtn = document.getElementById('submit-request');
            
            // Переменные для расчета
            const linesPerHour = 675; // среднее значение между 600 и 750
            const workStart = 9 * 60; // 9:00 в минутах
            const workEnd = 18 * 60; // 18:00 в минутах
            const break1Start = 11 * 60; // 11:00 в минутах
            const break1Duration = 10; // 10 минут
            const lunch1Start = 12 * 60; // 12:00 в минутах
            const lunch2Start = 12 * 60 + 30; // 12:30 в минутах
            const lunchDuration = 30; // 30 минут
            const dinnerTime = 22 * 60; // 22:00 в минутах
            
            let timerInterval;
            
            // Установить текущее время
            setCurrentTimeBtn.addEventListener('click', function() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                currentTimeInput.value = `${hours}:${minutes}`;
            });
            
            // Расчет времени окончания
            calculateBtn.addEventListener('click', function() {
                // Остановить предыдущий таймер
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                // Получить введенные данные
                const currentTimeStr = currentTimeInput.value;
                const remainingLines = parseInt(remainingLinesInput.value);
                
                if (!currentTimeStr || isNaN(remainingLines) || remainingLines <= 0) {
                    alert('Пожалуйста, введите корректные данные');
                    return;
                }
                
                // Преобразовать время в минуты
                const [hours, minutes] = currentTimeStr.split(':').map(Number);
                let currentTimeInMinutes = hours * 60 + minutes;
                
                // Расчет времени окончания
                const result = calculateCompletionTime(currentTimeInMinutes, remainingLines);
                
                // Отобразить результаты
                completionTimeP.textContent = `Время окончания: ${formatTime(result.completionTime)}`;
                workDetailsP.textContent = result.details;
                
                // Показать предупреждение об ужине
                if (result.completionTime >= dinnerTime) {
                    dinnerWarningDiv.style.display = 'block';
                } else {
                    dinnerWarningDiv.style.display = 'none';
                }
                
                // Запустить таймер
                startTimer(result.completionTime);
                
                // Показать результаты
                resultDiv.style.display = 'block';
            });
            
            // Функция расчета времени окончания
            function calculateCompletionTime(startTime, lines) {
                let currentTime = startTime;
                let remainingLines = lines;
                let details = [];
                
                // Проверить, не начался ли рабочий день
                if (currentTime < workStart) {
                    currentTime = workStart;
                    details.push(`Начало работы в ${formatTime(workStart)}`);
                }
                
                // Расчет времени с учетом перерывов
                while (remainingLines > 0) {
                    // Проверить, не закончился ли рабочий день
                    if (currentTime >= workEnd) {
                        details.push(`Рабочий день закончился в ${formatTime(workEnd)}. Осталось собрать ${remainingLines} строк.`);
                        break;
                    }
                    
                    // Проверить перекур в 11:00
                    if (currentTime < break1Start + break1Duration && currentTime + (remainingLines / linesPerHour * 60) > break1Start) {
                        if (currentTime < break1Start) {
                            const linesBeforeBreak = Math.floor((break1Start - currentTime) / 60 * linesPerHour);
                            if (linesBeforeBreak > 0) {
                                remainingLines -= linesBeforeBreak;
                                currentTime = break1Start;
                                details.push(`Собрано ${linesBeforeBreak} строк до перекура`);
                            }
                        }
                        
                        if (remainingLines > 0) {
                            currentTime = break1Start + break1Duration;
                            details.push(`Перекур с ${formatTime(break1Start)} до ${formatTime(break1Start + break1Duration)}`);
                        }
                    }
                    
                    // Проверить обед
                    if (currentTime < lunch2Start + lunchDuration && currentTime + (remainingLines / linesPerHour * 60) > lunch1Start) {
                        // Первая половина обедает
                        if (currentTime < lunch1Start) {
                            const linesBeforeLunch = Math.floor((lunch1Start - currentTime) / 60 * linesPerHour);
                            if (linesBeforeLunch > 0) {
                                remainingLines -= linesBeforeLunch;
                                currentTime = lunch1Start;
                                details.push(`Собрано ${linesBeforeLunch} строк до обеда первой смены`);
                            }
                        }
                        
                        if (remainingLines > 0 && currentTime < lunch1Start + lunchDuration) {
                            currentTime = lunch1Start + lunchDuration;
                            details.push(`Обед первой смены с ${formatTime(lunch1Start)} до ${formatTime(lunch1Start + lunchDuration)}`);
                        }
                        
                        // Вторая половина обедает
                        if (currentTime < lunch2Start + lunchDuration && currentTime + (remainingLines / linesPerHour * 60) > lunch2Start) {
                            if (currentTime < lunch2Start) {
                                const linesBeforeSecondLunch = Math.floor((lunch2Start - currentTime) / 60 * linesPerHour);
                                if (linesBeforeSecondLunch > 0) {
                                    remainingLines -= linesBeforeSecondLunch;
                                    currentTime = lunch2Start;
                                    details.push(`Собрано ${linesBeforeSecondLunch} строк до обеда второй смены`);
                                }
                            }
                            
                            if (remainingLines > 0 && currentTime < lunch2Start + lunchDuration) {
                                currentTime = lunch2Start + lunchDuration;
                                details.push(`Обед второй смены с ${formatTime(lunch2Start)} до ${formatTime(lunch2Start + lunchDuration)}`);
                            }
                        }
                    }
                    
                    // Расчет времени для оставшихся строк
                    if (remainingLines > 0) {
                        const timeNeeded = Math.ceil(remainingLines / linesPerHour * 60);
                        const availableTime = workEnd - currentTime;
                        
                        if (timeNeeded <= availableTime) {
                            currentTime += timeNeeded;
                            details.push(`Собрано оставшиеся ${remainingLines} строк за ${Math.ceil(timeNeeded / 60 * 10) / 10} ч`);
                            remainingLines = 0;
                        } else {
                            const linesBeforeEnd = Math.floor(availableTime / 60 * linesPerHour);
                            remainingLines -= linesBeforeEnd;
                            details.push(`Собрано ${linesBeforeEnd} строк до конца рабочего дня. Осталось ${remainingLines} строк`);
                            currentTime = workEnd;
                        }
                    }
                }
                
                return {
                    completionTime: currentTime,
                    details: details.join('. ')
                };
            }
            
            // Форматирование времени из минут в строку ЧЧ:ММ
            function formatTime(minutes) {
                const hours = Math.floor(minutes / 60);
                const mins = Math.floor(minutes % 60);
                return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
            }
            
            // Запуск таймера
            function startTimer(completionTimeInMinutes) {
                function updateTimer() {
                    const now = new Date();
                    const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
                    
                    if (currentTimeInMinutes >= completionTimeInMinutes) {
                        timerDiv.textContent = '00:00:00';
                        clearInterval(timerInterval);
                        return;
                    }
                    
                    const remainingSeconds = (completionTimeInMinutes - currentTimeInMinutes) * 60 - now.getSeconds();
                    const hours = Math.floor(remainingSeconds / 3600);
                    const minutes = Math.floor((remainingSeconds % 3600) / 60);
                    const seconds = remainingSeconds % 60;
                    
                    timerDiv.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }
                
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            // Показать/скрыть форму связи
            contactBtn.addEventListener('click', function() {
                if (contactForm.style.display === 'block') {
                    contactForm.style.display = 'none';
                } else {
                    contactForm.style.display = 'block';
                    contactForm.scrollIntoView({ behavior: 'smooth' });
                }
            });
            
            // Отправка формы
            submitRequestBtn.addEventListener('click', function() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const issue = document.getElementById('issue').value;
                const comments = document.getElementById('comments').value;
                
                if (!name || !email || !comments) {
                    alert('Пожалуйста, заполните все обязательные поля');
                    return;
                }
                
                // В реальном приложении здесь был бы код для отправки данных на сервер
                // Для демонстрации просто покажем сообщение
                alert(`Запрос отправлен! Имя: ${name}, Email: ${email}, Проблема: ${document.getElementById('issue').options[document.getElementById('issue').selectedIndex].text}, Комментарии: ${comments}\n\nЗапрос будет отправлен на почту: evghentom@mail.ru`);
                
                // Очистить форму
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('issue').value = '1';
                document.getElementById('comments').value = '';
                
                // Скрыть форму
                contactForm.style.display = 'none';
            });
        });
    </script>
</body>
</html>
